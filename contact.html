<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">

    <!--Meta Viewport Setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Shirley Ramirez Responsive Portfolio</title>

    <!-- Linking CSS Reset -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/contact_style.css">

    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

    <!-- Header Group -->
    <header class="primary-header-group">
        <section class="header-container">
            <h1>Shirley Ramirez</h1>
            <nav class="primary-nav">
                <ul>
                    <li><a href="index.html">About</a></li>
                    <!--

                    <li><a href="portfolio.html">Portfolio</a></li>
                    <!--
					-->
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <!-- Contact Info Section -->
    <div class="main-container">
        <div class="content-area">
            <section class="contact-info">
                <h2>Contact</h2>
                <form class="contact-form">
                    <label>
						Name<br>
						<input class="input-text" type="text" placeholder="John Smith" required><br>
					</label>

                    <label>
						Email<br>
						<input class="input-email" type="email" name="email" placeholder="example@gmail.com" required><br>
					</label>

                    <label>
						Message<br>
						<textarea name="Message"></textarea><br>
					</label>

                    <input class="button-default" type="submit" name="Submit">

                </form>

            </section>

            <!--Online Profile-->

            <aside class="online-profile">
                <h3>Connect with Me</h3>

                <!--Link with Github -->
                <a href="https://github.com/shirleymramirez"><img src="./assets/images/github_icon.png" alt="Github Icon"></a>
                <!--Link with linkedin -->
                <a href="https://www.linkedin.com/in/shirley-ramirez-25b157133/"><img src="./assets/images/linkedln_icon.png" alt="linkedin Icon"></a>
                <!-- Link with StackOverflow -->
                <a href="https://stackoverflow.com/users/8518556/shirley"><img src="./assets/images/stackoverflow_icon.png" alt="stackoverflow Icon"></a>
            </aside>

        </div>
    </div>
    <!-- Primary Footer -->
    <div class="footer-space">
        <footer class="primary-footer group">
            <small>&copy; Copyright 2017 Shirley Ramirez</small>
        </footer>
    </div>
